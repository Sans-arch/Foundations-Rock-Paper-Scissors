<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors!</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="points">
            <h2 id="playerPoints">Player score: 0</h2>
            <h2 id="computerPoints">Computer score: 0</h2>
        </div>

        <div id="optionList">
            <button class="btn" id="rock" value="Rock">🪨</button>
            <button class="btn" id="paper" value="Paper">🧻</button>
            <button class="btn" id="scissors" value="Scissors">✂️</button>
        </div>

        <div id="resultContainer"></div>
        <div id="winner"></div>
    </div>
</body>
</html>
